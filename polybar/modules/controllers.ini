#Controllers modules

[module/bspwm]
type = internal/bspwm

pin-workspaces=false
inline-mode=false

enable-click=true
enable-scroll=true

ws-icon-0 = dev;%{F#00f0ff}⠀
ws-icon-1 = browser;⠀
ws-icon-2 = fun;%{F#9000ff}󰯉⠀
ws-icon-3 = terminal;⠀
ws-icon-4 = unknown;⠀ 
ws-icon-5 = music;⠀ 
ws-icon-6 = anicli;󱃪⠀

label-monitor = %name%

label-empty = %icon%
label-empty-foreground = ${colors.green}
label-empty-padding = 0
label-empty-background = ${colors.def-bg}

;;;;; Фокус

label-focused =  %icon%  
label-focused-foreground = ${colors.pink}
label-focused-underline =  #FFF
label-focused-padding = 0
label-focused-background = ${colors.def-bg}

;;;;;Заполененный стол ↓ 

label-occupied =  %icon%
label-occupied-padding = 0
label-occupied-foreground = ${colors.black-violet}
label-occupied-background = ${colors.def-bg}

;;;;;

label-urgent = %icon%
label-urgent-padding = 0
label-urgent-foreground = ${colors.violet}
label-urgent-background = ${colors.def-bg}
;;;;;

label-separator = " "
label-separator-background = ${colors.def-bg}
label-separator-padding = 0
;;;;;

format = <label-state>
;label-monitor = %name%


